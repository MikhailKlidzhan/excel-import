<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container { margin-top: 20px; }
        .empty-message { color: #6c757d; font-style: italic; }
    </style>
</head>
<body>
    {% load static %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Album Manager</h1>
        
        <div class="text-center mb-4">
            <button id="show-data" class="btn btn-primary me-2">Show Sheets</button>
            <button id="upload-excel" class="btn btn-success">Upload Excel</button>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filter-customer" class="form-label">Заказчик</label>
                <select class="form-select" id="filter-customer">
                    <option value="">Все заказчики</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-site-object" class="form-label">Объект</label>
                <select class="form-select" id="filter-site-object">
                    <option value="">Все объекты</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-doc-type" class="form-label">Вид документации</label>
                <select class="form-select" id="filter-doc-type">
                    <option value="">Все типы</option>
                    <option value="КЖ">КЖ</option>
                    <option value="КМ">КМ</option>
                    <option value="АР">АР</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <div id="empty-message" class="empty-message text-center">
                Nothing to show. Upload an Excel file or click "Show Sheets".
            </div>
            <table id="data-table" class="table table-striped d-none">
                <thead>
                    <tr>
                        <th>Заказчик</th>
                        <th>Объект</th>
                        <th>Вид документации</th>
                        <th>Объем</th>
                        <th>Наименование</th>
                        <th>Название файла</th>
                        <th>Инвентарный номер</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Excel File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="file" class="form-control" id="excel-file" accept=".xlsx,.xls">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submit-upload" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "main.js" %}></script>
</body>
</html>
